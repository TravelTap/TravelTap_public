<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율 받아오기</title>
</head>
<body>
    <h1>환율 정보 받아오기 및 DB 입력</h1>
    <h2>20230901 ~ 20240902까지 저장완료.</h2>
    <input type="text" id="date" value="20240902">
    <button id="executeButton">환율 정보 받아오기</button>

    <script>
        document.getElementById('executeButton').addEventListener('click', function() {
            const dateinput = document.getElementById('date');
            let datevalue = dateinput.value;
            let data = {date : datevalue};

            fetch('http://127.0.0.1:5500/execute', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.text())
                .then(res => alert(res));

            let currentValue = parseInt(dateinput.value);
            currentValue++;
            dateinput.value = currentValue;
        });
    </script>
</body>
</html>
